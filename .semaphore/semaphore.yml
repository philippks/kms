version: v1.0
name: KMS
agent:
  machine:
    type: e1-standard-2
execution_time_limit:
  minutes: 5
blocks:
  - name: "Run Tests"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: "Run Tests"
          commands:
            - cp .env.example .env
            - docker-compose run --rm tests
