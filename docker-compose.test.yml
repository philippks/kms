version: "3.7"

services:
  tests:
    build:
      context: .
      target: test
      cache_from:
        - philippks/kms:test-latest
    image: philippks/kms:test-latest
    env_file: .env.test
    depends_on:
      - postgres-tests
    volumes:
      - .:/app

  postgres-tests:
    image: postgres:12
    env_file: .env.test
